<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <p>Mi portfolio</p>
            <ul id="nav-links">
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="projects.html">Projects</a>
                </li>
                <li class="nav-link">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-contact">
        <section id="contact">
            <h1>Contact</h1>
            <form action="" method="GET">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <label for="language">Language</label>
                    <select name="language" id="language">
                        <option value="eus">Euskera</option>
                        <option value="es">Castellano</option>
                        <option value="en">English</option>
                    </select>
                    <div class="newsletter-input">
                        <label for="subscribe">Quieres suscribirte a mi newsletter?</label>
                        <input type="checkbox" name="subscribe" id="subscribe">
                    </div>                    
                </fieldset>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="Message"></textarea>
                <div class="contact-buttons">
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <ul class="contact-list">
            <li class="contact-link">
                <a href="https://linkedin.com">
                    <i class="fa-brands fa-linkedin fa-xl" style="color: #63E6BE;"></i>
                </a>
            </li>
            <li class="contact-link">
                <a href="https://github.com">
                    <i class="fa-brands fa-github fa-xl" style="color: #63E6BE;"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
